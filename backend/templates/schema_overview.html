<!DOCTYPE html>
<html>
<head>
    <title>Metadata Schema Overview</title>
    <style>
        body { font-family: Arial; margin: 2em; }
        h2 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 2em; }
        th, td { padding: 8px; border: 1px solid #ccc; }
        th { background: #f5f5f5; text-align: left; }
    </style>
</head>
<body>
    <h1>Metadata Schema Overview</h1>
    {% for model, info in models.items() %}
        <h2>{{ model }} (Table: {{ info.table }})</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th><th>Type</th><th>Nullable</th><th>Default</th><th>Primary Key</th>
                </tr>
            </thead>
            <tbody>
            {% for field in info.fields %}
                <tr>
                    <td>{{ field.name }}</td>
                    <td>{{ field.type }}</td>
                    <td>{{ field.nullable }}</td>
                    <td>{{ field.default }}</td>
                    <td>{{ field.primary_key }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</body>
</html>
